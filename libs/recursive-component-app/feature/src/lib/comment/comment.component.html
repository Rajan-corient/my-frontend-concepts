<div *ngFor="let comment of comments">
  <ul style="list-style:none;">
    <li>
        <details>
          <summary>{{ comment.text }}</summary>
          <my-frontend-concepts-comment *ngIf="comment.children" [comments]="comment.children">
          </my-frontend-concepts-comment>
        </details>
    </li>
  </ul>
</div>
