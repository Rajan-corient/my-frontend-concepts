<div [formGroup]="formGroup" class="layout">
    <p-panel [header]="'Deliveries'">
      <my-frontend-concepts-order-items
        formControlName="deliveries"
        (totalChanged)="handlerDeliveriesTotalChanged($event)"
      ></my-frontend-concepts-order-items>
    </p-panel>
    <p-panel [header]="'Receipts'">
      <my-frontend-concepts-order-items
        formControlName="receipts"
        (totalChanged)="handleReceiptsTotalChanged($event)"
      ></my-frontend-concepts-order-items>
    </p-panel>
  </div>
